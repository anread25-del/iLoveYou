<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        body {

            height: 100vh;
            display: flex;

        .heart {

</head>
<body>

        const finalName = "–ê–ù–ê–°–¢–ê–°–ò–ò";

        document.getElementById('girlName').innerText = finalName;
